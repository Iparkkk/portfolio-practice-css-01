<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <summary>
      <section class="your-result-box">
        <h2>Your Result</h2>
        <section class="circle-box-result">
          <p>76</p>
          <p>of 100</p>
        </section>
        <h1>Great</h1>
        <p>
          You scored higher than 65% <br />of the people who have taken <br />
          these tests.
        </p>
      </section>

      <section class="summary-box">
        <h2>Summary</h2>
        <div class="reaction-box">
          <i
            ><img src="./assets/images/icon-reaction.svg" alt="reaction icon"
          /></i>
          <section class="inside-reaction-box">
            <span>Reaction</span>
            <span>80 / 100</span>
          </section>
        </div>
        <div clsee="memory-box">
          <i><img src="./assets/images/icon-memory.svg" alt="memory icon" /></i>
          <section class="inside-memory-box">
            <span>Memory</span>
            <span>92 / 100</span>
          </section>
        </div>
        <div class="verbal-box">
          <i><img src="./assets/images/icon-verbal.svg" alt="verbal icon" /></i>
          <section class="inside-verbal-box">
            <span> Verbal</span>
            <span>61 / 100</span>
          </section>
        </div>
        <div class="visual-box">
          <i><img src="./assets/images/icon-visual.svg" alt="visual icon" /></i>
          <section class="inside-visual-box">
            <span> Visual</span>
            <span> 72 / 100</span>
          </section>
        </div>
        <button>Continue</button>
      </section>
    </summary>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Iparkkk</a>.
    </div>
  </body>
</html>
